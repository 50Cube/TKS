<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rest update sauna</title>
    </h:head>
    <h:body>
        Update sauna
        <h:form>
            <br />
            Number <h:outputText value="#{restUpdateRentableController.saunaNumber}"/><br />
            Cost 
            <h:inputText value="#{restUpdateRentableController.price}" required="true">
                <f:validateDoubleRange minimum="0"/>
            </h:inputText><br />
            <br />
            <h:commandButton value="Update" action="#{restUpdateRentableController.updateSauna()}" onclick="return window.confirm('Are you sure you want to update this sauna?')"/>
            <h:commandButton value="Cancel" action="home" immediate="true" />
        </h:form>
    </h:body>
</html>
