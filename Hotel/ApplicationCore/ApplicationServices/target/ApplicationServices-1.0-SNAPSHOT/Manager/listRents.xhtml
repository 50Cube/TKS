<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>List rents</title>
    </h:head>
    <h:body>
        <h:form>
            <br />Search past rents: 
            <h:inputText value="#{listRentsController.filterPast}"/>
            <h:commandButton value="Search" action="#{listRentsController.getFilteredPastRents()}"/> <br /><br />
            List of past rents
            <h:dataTable value="#{listRentsController.pastRents}" var="pastRent" border="1">
                <h:column><h:outputText value="ID: #{pastRent.value.id}" /></h:column>
                <h:column><h:outputText value="#{pastRent.value}" /></h:column>
                <h:column><h:commandButton value="Remove" action="#{listRentsController.deleteRent(pastRent.value.id)}"/></h:column>
            </h:dataTable>
            <br />Search current rents: 
            <h:inputText value="#{listRentsController.filterCurrent}"/>
            <h:commandButton value="Search" action="#{listRentsController.getFilteredCurrentRents()}"/> <br /><br />
            List of current rents
            <h:dataTable value="#{listRentsController.currentRents}" var="currentRent" border="1">
                <h:column><h:outputText value="ID: #{currentRent.value.id}" /></h:column>
                <h:column><h:outputText value="#{currentRent.value}" /></h:column>
            </h:dataTable>
        </h:form>
        <br /><h:link value="Back" outcome="home" />
    </h:body>
</html>
