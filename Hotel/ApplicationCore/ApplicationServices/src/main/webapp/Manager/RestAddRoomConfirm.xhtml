<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Rest add room confirm</title>
    </h:head>
    <h:body>
        Confirm room
        <h:form>
            Number: <h:outputText value="#{restAddRentableController.room.number}" /><br />
            Area: <h:outputText value="#{restAddRentableController.room.area}" /><br />
            Beds: <h:outputText value="#{restAddRentableController.room.beds}" /><br />
            
            <h:commandButton value="Confirm" action="#{restAddRentableController.addRoomConfirm()}" onclick="return window.confirm('Are you sure you want to add this room?')"/>
            <h:commandButton value="Cancel" action="home" immediate="true" />
        </h:form>
    </h:body>
</html>
