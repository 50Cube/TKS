<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>            
        <h:form>
            Login <h:inputText id="name" value="#{loginController.name}"/>
            Password <h:inputSecret id="password" value="#{loginController.password}"/>
            <h:commandButton id="submit" value="Login" action="#{loginController.login}" />
        </h:form>
        <h:form>
            <h:commandButton value="Register" action="register.xhtml?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
