<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add rent</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Renting #{addRentController.rent.rentableType} no. #{addRentController.rent.rentable.number}"/> <br /><br />
            Enter login
            <h:inputText value="#{addRentController.clientLogin}"/>
            <br /><br />
            Enter dates in following format: dd-mm-yyyy hh:mm
            <br /><br />
            Beginning of rent
            <h:inputText value="#{addRentController.start}" required="true" maxlength="16">
                <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="#{addRentController.timeZone}"/>
            </h:inputText> <br/>
            End of rent
            <h:inputText value="#{addRentController.stop}" required="true" maxlength="16">
                <f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="#{addRentController.timeZone}"/>
            </h:inputText>
            <br /><br />
            <h:commandButton value="Add" action="#{addRentController.addRentConfirm()}" onclick="return window.confirm('Are you sure you want to rent this #{addRentController.rent.rentableType}?')"/>
            <h:commandButton value="Cancel" action="RestListRentables.xhtml" immediate="true" />
        </h:form>
    </h:body>
</html>
